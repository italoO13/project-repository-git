on: [push, pull_request]

jobs:
  test_front:
    runs-on: ubuntu-latest
    steps:
      - name: Verifica o repositório do Git
        uses: actions/checkout@v2
      
      - name: Instala o node
        uses: actions/setup-node@v1
        with:
          node-version: 16
        
      - name: Indo para para pasta dev-repo-web
        run: cd dev-repo-web
        shell: bash
        
      - name: Instalando as dependências
        run: npm install
        shell: bash

      - name: Rodando testes unitários
        run: npm test
        shell: bash