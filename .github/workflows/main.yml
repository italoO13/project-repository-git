on: [push, pull_request]

jobs:
  test_front:
    runs-on: ubuntu-latest
    steps:
      - name: Verifica o reposit√≥rio do Git
        uses: actions/checkout@v2
      
      - name: Instala o node
        uses: actions/setup-node@v1
        with:
          node-version: 16
      - name: Executando testes no servidor
        run: cd ./dev-repo-server && npm install && npm test
    
