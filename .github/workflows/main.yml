on: [push, pull_request]

jobs:
  test_front:
    runs-on: ubuntu-latest
    steps:
      - name: Verifica o repositório do Git
        uses: actions/checkout@v2
      
      - name: Instala o node
        uses: actions/setup-node@v1
        with:
          node-version: 16
      - name: Vai até a pasta dev-repo-server
        run: cd dev-repo-server
        
      - name: Indo para para pasta dev-repo-web
        run: ls -la
