on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test_back:
    runs-on: ubuntu-latest
    steps:
      - name: Verifica o reposit√≥rio do Git
        uses: actions/checkout@v2
      
      - name: Instala o node
        uses: actions/setup-node@v1
        with:
          node-version: 16
      - name: Executando testes no Back End
        run: cd ./dev-repo-server && npm install && npm test
  test_front:
    runs-on: ubuntu-latest
    steps:
      - name: Executando testes no front End
        run: cd ../dev-repo-web && npm install && npm test
      
